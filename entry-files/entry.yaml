# Data fields:

## Entry

### entry_type

One of:

- software 
- casestudy 
- policy 
- resource

### entry_descripton

The description element of the entry, text (Markdown)

### entry_logoURL

URL for the logo of the entry

### entry_lang

Language of the entry

(EN default)

### entry_category 

The sector categorisation of the entry.

One or many of:
- localgov
- centralgov
- healthcare
- education
- defence

### entry_protocol

One of:
- git
- http
- https

### entry_license

The license of the entry

